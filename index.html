<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DM Notice</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/dm-notice.sass">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-8 offset-2">
      <h1>DM Notice</h1>
      <p class="text-secondary">Notice js library</p>
      <div class="d-flex justify-content-between mb-4">
        <button class="btn btn-lg btn-primary" data-position="top-left">Show top left</button>
        <button class="btn btn-lg btn-primary ml-2" data-position="top-center">Show top center</button>
        <button class="btn btn-lg btn-primary ml-2" data-position="top-right">Show top right</button>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-lg btn-secondary" data-position="bottom-left">Show bottom left</button>
        <button class="btn btn-lg btn-secondary ml-2" data-position="bottom-center">Show bottom center</button>
        <button class="btn btn-lg btn-secondary ml-2" data-position="bottom-right">Show bottom right</button>
      </div>
    </div>
  </div>
</div>

<script src="./index.js"></script>
</body>
</html>
